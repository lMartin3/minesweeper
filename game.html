<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/game.css"/>
</head>
<body>
    <header>
        <h1>Minesweeper</h1>
        <span>No es </span>
    </header>
    <main id="main">
        <div id="score" class="score">

        </div>
        <div class="board" id="board">

        </div>
        <div class="buttons">
            <div class="smallbutton" id="restart">
                <span>RESTART</span>
            </div>
            <a class="smallbutton" id="back" href="index.html">
                <span>BACK TO MAIN MENU</span>
            </a>
        </div>
    </main>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2>Congratulations! You Won!</h2>
            <div class="modal-info">
                <p id="modal-difficulty">Difficulty: </p>
                <p id="modal-time">Time: </p>
            </div>
            <form id="win-form">
                <div class="form-group">
                    <label for="player-name">Enter your name:</label>
                    <input type="text" id="player-name" name="player-name" required>
                </div>
                <button type="submit" class="smallbutton">SAVE SCORE</button>
                <a class="smallbutton" href="index.html">RETURN TO MENU</a>
            </form>
        </div>
    </div>
</body>
<script src="js/game.js"></script>
<script src="js/scoremanager.js"></script>
</html>
