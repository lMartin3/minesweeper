<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minesweeper - Scoreboard</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/scoreboard.css"/>
    <script src="js/scoremanager.js"></script>
    <script src="js/scoreboard.js"></script>
</head>
<body>
<div class="background-container">
    <div class="bg-overlay"></div>
    <img src="images/msbackground.png" class="animated-bg"/>
</div>
<main id="main">
    <div class="wrapper">
        <h1>MINESWEEPER</h1>
        <h2>Scoreboard</h2>
        <table id="scoreboard">
            <thead>
            <tr>
                <th class="left">Name</th>
                <th class="center">Difficulty</th>
                <th class="center">Time</th>
                <th class="right">Date</th>
            </tr>
            </thead>
            <tbody id="scoreboard-body">
            </tbody>
        </table>
        <div id="sort-buttons">
            <span>Sort by</span>
            <button class="button small blue" onclick="displayScores('date')">DATE</button>
            <button class="button small purple" onclick="displayScores('time')">TIME</button>
        </div>
        <a class="button" href="index.html">
            <span>BACK</span>
        </a>
    </div>
</main>
</body>
</html>
